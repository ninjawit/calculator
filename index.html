<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="calculator">
        <div id="display">1234567890</div>
        <div id="buttons">
            <div class="button-rows" id="top-row-buttons">
                <button id="empty"></button>
                <button id="clear">C</button>
                <button>&#8592</button>
                <button>/</button>
            </div>
            <div class="button-rows" id="second-row-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button-rows" id="third-row-buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-rows" id="fourth-row-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button-rows" id="fifth-row-buttons">
                <button>0</button>
                <button>.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
